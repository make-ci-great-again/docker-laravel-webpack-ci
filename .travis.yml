language: bash
services: docker

env:
  - VERSION=7.2 VARIANT=stretch/cli
  - VERSION=7.1 VARIANT=jessie/cli

install:
  - git clone https://github.com/make-ci-great-again/docker-laravel-webpack-ci.git ~/image

before_script:
  - cd php/7.2

script:
  - travis_retry docker build -t make-ci-great-again/docker-laravel-webpack-ci:php-7.2 .

after_script:
  - docker images
